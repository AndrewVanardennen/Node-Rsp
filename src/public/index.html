<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Reef Light</title>
    <meta name="description" content="">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <link rel="icon" href="icon.png">

    <!-- Safari / iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon-precomposed" href="apple-touch-icon.png">

    <!-- Import manifest for serviceWorker, pushNotifications & addToHomeScreen support. -->
    <link rel="manifest" href="manifest.json">

    <!-- Polymer settings, use shadowDom & lazyRegister -->
    <script>
      window.Polymer = {
        dom: 'shadow',
        lazyRegister: 'max'
      };
    </script>

    <!-- Load Web Components & customElements when not supported-->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('../service-worker.js').then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }).catch(function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        });
      }

      var webComponentsSupported = ('registerElement' in document
          && 'import' in document.createElement('link')
          && 'content' in document.createElement('template'));
      var customElementsV1Supported = 'customElements' in window;

      function importScript(src) {
        var script = document.createElement('script');
        script.src = src;
        document.head.appendChild(script);
      }
      if (!webComponentsSupported) {
        importScript('bower_components/webcomponentsjs/webcomponents-lite.js');
      }
      if (!customElementsV1Supported) {
        importScript('bower_components/custom-elements/custom-elements.min.js')
      }

    </script>

    <!--src firebaseapp -->
    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <!-- Styling-->
    <style>
      body, html {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    </style>
    <!--style login - signUp - Logout -->
    <link hrf="https://fonts.googleapis.com/css?family=Robotot:300,500" rel="stylesheet">

    <!-- link reeflight-app.html -->
    <link rel="import" href="elements/reeflight-app.html" async>
  </head>
  <body>

    <!-- js tests -->
    <!--value-->
    <pre id="object"></pre>

    <!--child-->
    <ul id="list"></ul>

    <div class="container">
      <input id="txtEmail" type="email" placeholder="Email">

      <input id="txtPassword" type="password" placeholder="Password">

      <button id="btnLogin" class="btn btn-action">
        Log in
      </button>

      <button id="btnSignUp" class="btn btn-secondary">
        Sign Up
      </button>

      <button id="btnLogout" class="btn btn-action hide">
        Log out
      </button>
    </div>

    <script src="elements/firebase-test.js"></script>

    <!--would be header -->
    <reeflight-app></reeflight-app>

  </body>
</html>
