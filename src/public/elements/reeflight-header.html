<template id="reeflight-header">
  <!-- host = reeflight-header -->
  <style>
    :host {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 128px;
      background-color: rgba(0,0,0,0.72);
    }
    .appname {
      font-size: 40px;
      text-transform: uppercase;
      text-align: left;
      color: #DDD;
    }
  </style>
  <span class="appname">Reef Light</span>
</template>

<script>
  class ReeflightHeader extends HTMLElement {
    constructor() {
      super();
      const doc = document.currentScript.ownerDocument;
      const tmpl = doc.querySelector('#reeflight-header');
      this._root = this.attachShadow({mode: 'open'});
      this._root.appendChild(tmpl.content.cloneNode(true));
    }
  }
  customElements.define('reeflight-header', ReeflightHeader);
</script>
